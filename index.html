<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>初めてのBootstrap</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-qVp3sGZJcZdk20BIG6O0Sb0sYRyedif3+Z8bZtQueBW/g7Dp67a0XdiMmmWCCm82" crossorigin="anonymous">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1>youtubeは好きか！！</h1>
  <!-- ボタン置き場 -->
<button type="button" class="btn btn-primary btn-lg btn-block">はい</button>
<button type="button" class="btn btn-default btn-lg btn-block">いいえ</button>
  <!-- テーブル -->
    <div class="container">
  <div class="table-responsive">
    <table class="table table-bordered">
      <h1><u>YouTubeチャンネル登録者ランキング</u></h1>
    <thead>
      <tr>
        <th>#</th>
        <th>名前</th>
        <th>登録人数</th>
        <th>動画本数</th>
      </tr>
    </thead>
    <tbody>
      <p class="bg-primary"><tr>
        <th scope="row">1</th>
          <td>はじめしゃちょー</td>
          <td>717万人</td>
          <td>1663本</td>
      </tr>
      </p>
      <p class="bg-success"><tr>
        <th scope="row">2</th>
          <td>HikakinTV</td>
          <td>679万人</td>
          <td>2527本</td>
      </tr>
      </p>
      <p class="bg-info"><tr>
        <th scope="row">3</th>
          <td>フィッシャーズ</td>
          <td>522万人</td>
          <td>1575本</td>
      </tr>
      </p>
    </tbody>
  </table>
</div>
  </div>
  <!-- 背景 -->
    <header style="background-color:gray">木下ゆうか</header>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2" style="background-color:red;">HikakinGames</div>
    <div class="col-sm-8 hidden-sm" style="background-color:blue;">HikakinTv</div>
    <div class="col-sm-2" style="background-color:yellow;">SeikinTv</div>
  </div>
</div>
<footer style="background-color:gray">せんももあいしー</footer>
    
    <script src="https://getbootstrap.com/docs/4.1/getting-started/introduction/"></script>
<script src="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/cerulean/bootstrap.min.css"></script>
  </body>
</html>
